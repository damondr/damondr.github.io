<!DOCTYPE html>
<html>
<head>
    <title>Embedded Voiceflow Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #flat-chat {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
        }

        input, textarea {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Custom div for embedding the chatbot -->
    <div id="flat-chat"></div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: {
                        projectID: '663cde8839004230840b1cd6' // Update your project ID here
                    },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('flat-chat')
                    },
                    autostart: true
                });

                const chatInputDiv = document.querySelector('.vfrc-chat-input');
                if (chatInputDiv) {
                    const textarea = chatInputDiv.querySelector('textarea');
                    if (textarea) {
                        textarea.placeholder = "Message new...";
                    }
                }
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
