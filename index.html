<!DOCTYPE html>
<html>
<head>
    <title>Embedded Voiceflow Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        #flat-chat {
            width: 100%;
            max-height: 600px; /* Maximum height for larger screens */
            border: 1px solid #ccc; /* Optional: Adds a border around the chatbot */
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
        }
    </style>
</head>
<body>
    <!-- Custom div for embedding the chatbot -->
    <div id="flat-chat"></div>

    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
                window.voiceflow.chat.load({
                    verify: {
                        projectID: '663cde8839004230840b1cd6' // Update your project ID here
                    },
                    url: 'https://general-runtime.voiceflow.com',
                    versionID: 'production',
                    render: {
                        mode: 'embedded',
                        target: document.getElementById('flat-chat')
                    },
                    autostart: true
                });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
            v.type = "text/javascript"; 
            s.parentNode.insertBefore(v, s);
        })(document, 'script');
    </script>
</body>
</html>
